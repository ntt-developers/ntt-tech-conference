    description: |
      動作中のコンテナやプロセスのチェックポイントを取得し、
      それを後から復元し再開できる OSS の CRIU（Checkpoint/Restore In Userspace）は今やさまざまな Linux ディストリビューションでは標準パッケージとして利用可能です。<br>
      主要なコンテナランタイムが CRIU への対応を進めているのはもちろんのこと、Kubernetes においてもそれらを活用したチェックポイント機能が実装されつつあります。<br>
      また、コンテナ以外の領域でも CRIU の活用が進んでおり、Java のオープンソース実装である OpenJDK でもチェックポイント／レストア機能の追加が検討されています。<br>
      さらに、それらを活用したマネージドサービスを提供するクラウドプロバイダも存在します。<br>
      このような実は身近に存在する CRIU を使ったチェックポイント／レストア機能、使ったことありますか？<br>
      使うとどんないいことがあるのでしょうか？そもそもどこで・どのように使えばいいのでしょうか？それらについてサンプルコードを交えながらご紹介します。
    end_at: 15:00
    lessons:
      - CRIU の特徴、採用のメリット
      - Java におけるチェックポイント／レストアの利用
      - Kubernetes におけるチェックポイント／レストアの利用

  - begin_at: 13:50
    description: |
      地理空間データを扱う上で、座標参照系は欠かせない重要な仕組みです。座標参照系とは、地球上の位置を数値的に表現するための枠組みであり、測地系や座標系、高さの基準といった要素で構成されています。
      しかし、実務では「測地系の違いによってデータ同士の位置がずれる」や「高さ基準が揃わず解析を正確に行えない」といった座標参照系に関連するトラブルの発生することも少なくありません。<br>
      そこで本セッションでは、このような課題へ対応するために、座標参照系の基本的な構造や概念について、日々の業務で直面しやすい事例を交えながらご紹介します。
    end_at: 14:20
    lessons:

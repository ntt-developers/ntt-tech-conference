  - begin_at: 14:30
    description: |
      ネットワークに接続された自動運転車が普及した社会において、
      ある車両が故障等で緊急停止した際に同じレーンを走行する後続車両に対してのみ衝突回避のために減速や停止制御を行うような次世代のサービス実現においては、
      車などの位置と時刻が紐つけられた時空間データを高速に収集、蓄積し、ある時刻にある特定の空間に存在する時空間データを高速に検索する技術が必要になります。<br>
      これらを実現する技術である、高速時空間データ管理技術 "Axispot" に株式会社 NTTデータグループは取り組んでいます。
      従来の Axispot では２次元の位置情報しか扱えませんでしたが、昨年高さ対応が行われ３次元の位置情報を扱えるようになりました。
      この最新の Axispot では IPA が公開する「4 次元時空間情報基盤 ガイドライン」で定義されている空間 ID に対応した点が特徴になります。<br>
      本セッションでは従来の Axispot の概要、高さ対応、及び、空間 ID についてご紹介します。

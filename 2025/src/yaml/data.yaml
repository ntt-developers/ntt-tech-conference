  - begin_at: 13:50
    description: |
      初心者は楽器練習中に自分の演奏が正しいか間違いか分からないことがあります。
      指導者がいれば間違いを指摘できます。しかし、自宅練習では指摘できる人がおらず間違った練習を続け、上達の妨げになることもあります。
      そこで、演奏間違いを検出してどのような間違いがあったか楽譜上で指摘する表示をするツールを作ってみました。<br>
      指摘する方法として、技術的にはピアノロール表示を応用するのが簡単そうです。
      とはいえ、ピアノロールは DTM に親しんでいる方なら容易に理解できそうな一方で、一般的とは言えず理解が難しい方も多数います。
      一方、ピアノなど鍵盤楽器においては五線譜という楽譜が共通言語であり、初心者にも楽譜が読めるようになるための指導がされます。
      そこで、楽譜の上にどのような間違いをしたかの指摘を重ねて表示することで、初心者本人だけでなく指導者や保護者にとっても共通言語により理解しやすいようにしています。<br>
      また、楽譜上に指摘表示するためには、すべての音符がそれぞれどの位置に表示されているかの情報が必要になりますが、手作業でいちいち指定していくのは大変です。
      そこで、楽譜作成プログラム LilyPond を使い、表示用の楽譜と位置情報の両方を同時に自動生成することにより省力化が図れるようにしています。
      今回は鍵盤楽器を用意してご来場された方にご試用いただきます。
    end_at: 17:50
    lessons:
      - 音楽情報処理における1つの技術
    level: 中級者向け
    name: 演奏間違いを検出して楽譜上に指摘の表示をしてみる

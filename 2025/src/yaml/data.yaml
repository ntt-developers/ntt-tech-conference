      NetBox という IPAM や DCIM を実施するためのアプリケーションがあります。<br>
      私達は日々この NetBox を利用してリソースの管理を実施しています。<br>
      以前はこの NetBox をオンプレミスのサーバー上で Docker Compose を利用していて管理していました。<br>
      しかし、オンプレミスのサーバーが法定停電を実施しなければならない場所に設置していたため、法定停電があると NetBox 上のリソースが見えなくなるという問題がありました。<br>
      また、冗長構成やバックアップが考慮していなかったためいつでもデータロストの危険性やサービスの継続不可能性を孕んでいました。<br>
      <br>
      そのため、冗長性やバックアップ性能を確保しつつ常に NetBox をサービスとして稼動させるため、AWS へ移行を実施しました。<br>
      その際に得られた知見や冗長性やバックアップアーキテクチャ、運用方法等について共有します。<br>
    end_at: 16:30
    lessons:
      - オンプレミスのサービスを AWS へ移行するノウハウや AWS 上での Web サービスの構築におけるベストプラクティス

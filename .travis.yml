---
before_script:
  - gem install slim
  - npm install
language: javascript
env:
  global:
    - GITHUB_REPO: "ntt-developers/ntt-tech-conference-01"
    - secure: ""
script:
  - mv index.html diff-index.html
  - mv for-beginners.html diff-for-beginners.html
  - mv conference.html diff-conference.html
  - mv unconference.html diff-unconference.html
  - mv timetable.html diff-timetable.html
  - mv showcase.html diff-showcase.html
  - npm run build
  - diff index.html diff-index.html
  - diff for-beginners.html diff-for-beginners.html
  - diff conference.html diff-conference.html
  - diff unconference.html diff-unconference.html
  - diff timetable.html diff-timetable.html
  - diff showcase.html diff-showcase.html
cache:
  directories:
    - node_modules
    - bower_components
after_success:
  - |
       declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/XXXXX)"
       openssl aes-256-cbc \
         -K $encrypted_30975c018d00_key \
         -iv $encrypted_30975c018d00_iv \
         -in ".travis/github_deploy_key.enc" \
         -out "$SSH_FILE" -d

       chmod 600 "$SSH_FILE" \
         && printf "%s\n" \
              "Host github.com" \
              "  IdentityFile $SSH_FILE" \
              "  LogLevel ERROR" >> ~/.ssh/config

       ./deploy.sh

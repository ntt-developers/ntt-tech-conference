---
before_script:
  - gem install slim aws-sdk
  - npm install
language: javascript
env:
  global:
    - GITHUB_REPO: "ntt-developers/ntt-tech-conference-01"
    - secure: ""
script:
  - npm run build
  - cd .travis
  - openssl aes-256-cbc -K $encrypted_f478ac20f201_key -iv $encrypted_f478ac20f201_iv -in cred.enc -out cred.json -d
  - cd ..
  - ruby .travis/upload.rb .travis/cred.json
cache:
  directories:
    - node_modules
    - bower_components
deploy:
  skip_cleanup: true
  provider: script
  script: ./deploy.sh
  on:
    branch: master

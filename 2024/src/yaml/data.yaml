    description: |
      一般的なピアノ教室では、生徒は教室で指導者から週 1 回 30 分程度のレッスンを受け、指導者はいくつかの練習曲を宿題として課し、生徒が自宅で毎日練習することを求めます。
      hiketa システムはこうした指導者の負荷軽減、生徒の効果的な上達を支援するもので、ピアノ指導者と生徒を募集し 2023 年 10 月からモニターを実施しています。<br>
      hiketa のピアノ AI 採点は自宅練習時の演奏ミスを指摘することで次のレッスンまでに正しく譜面通り演奏ができるようになり、
      指導者は限られたレッスン時間をミスの指摘修正に費やすことなく音楽的な表情付けなどに専念できるようになります。
      また、hiketa により生徒が自宅で何をどれぐらい練習しているか把握できるので、それを踏まえた効果的なレッスンが可能になるだけではなく、
      自宅練習回数などによるポイント付与、指導者からのボーナスポイント付与というインセンティブにより生徒の自宅練習増加を促すことができます。<br>
      今回はピアノを用意して本システムと、より高度な AI 採点技術をご来場された方にご試用いただきます。
